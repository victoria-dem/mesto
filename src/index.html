<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место - заметки о путешествиях</title>
<!--    <link rel="stylesheet" href="./pages/index.css">-->
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Лого 'Место'" class="logo header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/person.jpg" alt="Жак-Ив Кусто" class="profile__img">
            <div class="profile__description">
                <div class="profile__unit">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="button button_type_edit" aria-label="Кнопка редактировать" type="button"></button>
                </div>
                <p class="profile__subtitle ">Исследователь океана</p>
            </div>
            <button class="button button_type_add profile__button" aria-label="Кнопка добавить" type="button"></button>
        </section>
        <section class="stack">
            <ul class="stack__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__button button" aria-label="Кнопка закрыть" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="form" name="profile" novalidate>
                <input type="text"  id="name-input" placeholder="Имя" class="form__text form__text_profile_title" name="profile_title"
                    required minlength="2" maxlength="40">
                <span class='form__error' id='name-input-error'></span>
                <input type="text" id="activity-input" placeholder="Вид деятельности" class="form__text form__text_profile_subtitle"
                    name="profile_subtitle" required minlength="2" maxlength="200">
                <span class='form__error' id='activity-input-error'></span>
                <button class="button button_type_input form__button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__button button" aria-label="Кнопка закрыть" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="form" name="place" novalidate>
                <input type="text" id="place-input" placeholder="Название" class="form__text form__text_profile_title"
                    name="place_title" required minlength="2" maxlength="30">
                <span class='form__error' id='place-input-error'></span>
                <input type="url" id="link-input" placeholder="Ссылка на картинку" class="form__text form__text_profile_subtitle"
                    name="place_link" required>
                <span class='form__error' id='link-input-error'></span>
                <button class="button button_type_input form__button" type="submit">
                    Создать
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_picture">
        <div class="popup__container popup__container_form_picture">
            <button class="popup__button_form_picture popup__button button" aria-label="Кнопка закрыть"
                type="button"></button>
            <img class="popup__picture" src="#" alt="">
            <h3 class="popup__picture-caption"></h3>
        </div>
    </div>
    <template id="card">
        <li class="card">
            <div class="card__image-container">
                <img class="card__image">
            </div>
            <button class="button button_type_delete" aria-label="Кнопка удалить" type="button"></button>
            <div class="card__item-description">
                <h2 class="card__item-title"></h2>
                <button class="button button_type_like" aria-label="Кнопка нравится" type="button"></button>
            </div>
        </li>
    </template>
<!--    <script type='module' src="./pages/index.js"></script>-->
</body>

</html>
